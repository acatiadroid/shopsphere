{% extends "base.html" %}

{% block title %}Sign Up - ShopSphere{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus text-primary" style="font-size: 3rem;"></i>
                    <h2 class="mt-3">Create Account</h2>
                    <p class="text-muted">Join ShopSphere today</p>
                </div>

                <form action="{{ url_for('signup') }}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required autofocus>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Create a strong password" required minlength="6">
                        </div>
                        <small class="text-muted">Password must be at least 6 characters long</small>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-person-plus"></i> Sign Up
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-0">Already have an account?
                        <a href="{{ url_for('login') }}" class="text-decoration-none">Login here</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Benefits -->
        <div class="row mt-4 g-2">
            <div class="col-4">
                <div class="card text-center">
                    <div class="card-body py-3">
                        <i class="bi bi-cart-check text-primary"></i>
                        <small class="d-block mt-1">Easy Shopping</small>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card text-center">
                    <div class="card-body py-3">
                        <i class="bi bi-heart text-danger"></i>
                        <small class="d-block mt-1">Save Favorites</small>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card text-center">
                    <div class="card-body py-3">
                        <i class="bi bi-box-seam text-success"></i>
                        <small class="d-block mt-1">Track Orders</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
